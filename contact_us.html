<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/CUIYAC_Favicon.png">
    <title>Contact Us</title>
</head>

<body>
    <div class="skip"><a href="#main">Skip to Main Content</a></div>
    <header>
        <div class="header-content">
            <img src="images/CUIYAC_Vertical_Logo.png" alt="CUIYAC Logo">
            <div class="hamburger-menu" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="program.html">Program</a></li>
                    <li><a href="about_us.html">About Us</a></li>
                    <li><a href="contact_us.html" class="cta-button">Contact US</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="main">
        <section class="pro-hero-image">
            <h1>Contact Us</h1>
        </section>

        <section id="key_feature_left">
            <figure class="office_image">
                <img src="images/Contact_us.jpg" alt="CUIYAC Office">
            </figure>
            <div class="contact-form-container">
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" 
                               name="name" 
                               placeholder="Your Name" required>
                        <span class="error-message" id="nameError"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" 
                               name="email" 
                               placeholder="Your Email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" 
                               name="phone" 
                               placeholder="Your Phone Number" required>
                        <span class="error-message" id="phoneError"></span>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" 
                                  name="message" 
                                  placeholder="Your Message" 
                                  rows="5" required></textarea>
                        <span class="error-message" 
                              id="messageError"></span>
                    </div>
                    <button type="submit" 
                            class="submit-button">
                      Send Message
                    </button>
                </form>
            </div>
        
        </section>

    </main>
    <footer class="footer-flex">
        <div class="footer-logo">
            <img src="images/CUIYAC_Vertical_Logo.png" alt="UMSI Logo" width="150">

            </ul>
        </nav>

        <div class="footer-info">
            <p>Â© Copyrights <span id="year"></span> by CUIYAC. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger-menu');
            const nav = document.querySelector('.nav-menu');

            hamburger.classList.toggle('active');
            nav.classList.toggle('active');
        }

        // Close menu when clicking outside (optional)
        document.addEventListener('click', (e) => {
            const nav = document.querySelector('.nav-menu');
            const hamburger = document.querySelector('.hamburger-menu');

            if (!nav.contains(e.target) && !hamburger.contains(e.target) && nav.classList.contains('active')) {
                nav.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });
    </script>
    <script>
      document.getElementById('contactForm').addEventListener('submit', function (event) {
    event.preventDefault();

    // Clear previous errors
    const errorElements = document.querySelectorAll('.error-message');
    errorElements.forEach(el => el.style.display = 'none');

    // Get form values
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const message = document.getElementById('message').value.trim();

    // Validation flags
    let isValid = true;

    // Name validation
    if (name === '') {
        document.getElementById('nameError').textContent = 'Name is required';
        document.getElementById('nameError').style.display = 'block';
        isValid = false;
    }

    // Email validation
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (email === '' || !emailPattern.test(email)) {
        document.getElementById('emailError').textContent = 'Valid email is required';
        document.getElementById('emailError').style.display = 'block';
        isValid = false;
    }

    // Phone validation
    const phonePattern = /^[0-9]{10}$/;
    if (phone === '' || !phonePattern.test(phone)) {
        document.getElementById('phoneError').textContent = 'Valid phone number is required';
        document.getElementById('phoneError').style.display = 'block';
        isValid = false;
    }

    // Message validation
    if (message === '') {
        document.getElementById('messageError').textContent = 'Message is required';
        document.getElementById('messageError').style.display = 'block';
        isValid = false;
    }

    // If form is valid, you can submit it or perform any other action
    if (isValid) {
        alert('Form submitted successfully!');
        // You can also submit the form here using AJAX or similar methods
    }
    });


    </script>
</body>

</html>
